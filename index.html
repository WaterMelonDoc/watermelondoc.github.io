<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="YOUR_CODE_HERE">
    <title>WatermelonDoc | Games</title>
    <style>
    body {
        background: linear-gradient(135deg, #001d3d 0%, #003566 100%) !important;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh; /* Changed from height to min-height */
        margin: 0;
        padding: 40px 20px; /* Added padding for spacing */
        text-align: center;
        overflow-x: hidden; /* Only hide horizontal scroll */
    }

    h1 { 
        font-size: 2.5rem; 
        margin-bottom: 30px; 
        text-shadow: 0 0 15px rgba(255,255,255,0.5); 
    }

    /* Container for the cards to sit side-by-side or stacked on mobile */
    .game-container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        width: 100%;
        max-width: 1000px;
        z-index: 10;
    }

    .game-card {
        background: linear-gradient(145deg, #1e293b, #0f172a);
        padding: 30px;
        border-radius: 25px;
        border: 3px solid #3b82f6; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        transition: transform 0.3s ease;
        text-decoration: none;
        color: white;
        flex: 1;
        min-width: 300px; /* Ensures cards don't get too skinny */
        max-width: 400px;
    }

    .game-card:hover { transform: scale(1.05); border-color: #ffffff; }

    /* New Green Border for Personality Quiz to differentiate it */
    .personality-border { border-color: #00c853 !important; }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 35px;
        background-color: #B3000C !important; 
        color: white;
        border-radius: 12px;
        font-weight: bold;
        text-transform: uppercase;
        border: 2px solid #ffffff;
        box-shadow: 0 0 20px rgba(179, 0, 12, 0.8);
        transition: all 0.2s ease;
    }

    .btn-green {
        background-color: #006400 !important; /* Forest Green Button */
        box-shadow: 0 0 20px rgba(0, 100, 0, 0.8);
    }

    .snowflake {
        color: #fff;
        font-size: 1.2em;
        position: fixed;
        top: -10%;
        z-index: 1;
        pointer-events: none;
    }
    </style>
</head>
<body>

    <h1>WatermelonDoc Games</h1>
    
    <div class="game-container">
        <a href="https://watermelondoc.github.io/pick-a-game/" class="game-card">
            <h2>Red vs Blue</h2>
            <p>The ultimate holiday "Would You Rather" challenge.</p>
            <div class="btn">Play Now ‚ùÑÔ∏è</div>
        </a>

        <a href="https://watermelondoc.github.io/personality-test/" class="game-card personality-border">
            <h2>Archetype Quiz</h2>
            <p>Discover which of the 4 personality types you are.</p>
            <div class="btn btn-green">Find Out üé≠</div>
        </a>
    </div>

    <p style="margin-top: 50px; opacity: 0.5; font-size: 0.9rem;">
        &copy; 2025 WatermelonDoc | Festive Edition
    </p>

    <script>
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

        document.body.appendChild(snowflake);

        const animation = snowflake.animate([
            { transform: 'translateY(0vh) rotate(0deg)' },
            { transform: 'translateY(110vh) rotate(360deg)' }
        ], {
            duration: Math.random() * 3000 + 5000,
            easing: 'linear'
        });

        animation.onfinish = () => snowflake.remove();
    }
    setInterval(createSnowflake, 250);
    </script>
</body>
</html>
