<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="monetag" content="YOUR_CODE_HERE">
    
    <title>WatermelonDoc | Games</title>
    <style>
    body {
        /* Festive deep blue gradient */
        background: linear-gradient(135deg, #001d3d 0%, #003566 100%) !important;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden; /* Important for snow */
    }

    h1 { 
        font-size: 2.5rem; 
        margin-bottom: 20px; 
        text-shadow: 0 0 15px rgba(255,255,255,0.5); 
    }

    .game-card {
        background: linear-gradient(145deg, #1e293b, #0f172a);
        padding: 40px;
        border-radius: 25px;
        border: 3px solid #3b82f6; /* Blue border for the card */
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        transition: transform 0.3s ease;
        text-decoration: none;
        color: white;
        display: block;
        max-width: 400px;
    }

    .game-card:hover { transform: scale(1.03); }

    /* Christmas Button - Red & Glowing */
    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 40px;
        background-color: #B3000C !important; /* Holiday Red */
        color: white;
        border-radius: 12px;
        font-weight: bold;
        text-transform: uppercase;
        border: 2px solid #ffffff;
        box-shadow: 0 0 20px rgba(179, 0, 12, 0.8);
        transition: all 0.2s ease;
    }

    .btn:hover {
        filter: brightness(1.2);
        box-shadow: 0 0 30px rgba(179, 0, 12, 1);
    }

    /* Snowflake Style */
    .snowflake {
        color: #fff;
        font-size: 1.2em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
    }
    </style>
</head>
<body>

    <h1>WatermelonDoc Games</h1>
    
    <a href="https://watermelondoc.github.io/pick-a-game/" class="game-card">
        <h2>Red vs Blue Challenge</h2>
        <p>The ultimate holiday "Would You Rather" game.</p>
        <div class="btn">Play Now ❄️</div>
    </a>

    <p style="margin-top: 50px; opacity: 0.5; font-size: 0.9rem;">
        &copy; 2025 WatermelonDoc | Festive Edition
    </p>

    <script>
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // between 2-5 seconds
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

        document.body.appendChild(snowflake);

        // Animate the snowflake falling
        const animation = snowflake.animate([
            { transform: 'translateY(0vh) rotate(0deg)' },
            { transform: 'translateY(110vh) rotate(360deg)' }
        ], {
            duration: Math.random() * 3000 + 5000,
            easing: 'linear'
        });

        animation.onfinish = () => snowflake.remove();
    }

    setInterval(createSnowflake, 200);
    </script>
</body>
</html>
