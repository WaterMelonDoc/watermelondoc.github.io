<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="monetag" content="YOUR_CODE_HERE">
    
    <title>WatermelonDoc | Games</title>
    <style>
    body {
        /* UPDATED: Added !important and festive gradient */
        background: linear-gradient(135deg, #001d3d 0%, #003566 100%) !important;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        overflow: hidden; /* Prevents scrollbars from snowflakes */
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }

    .game-card {
        background: linear-gradient(145deg, #1e293b, #0f172a);
        padding: 30px;
        border-radius: 20px;
        border: 2px solid #3b82f6;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
        text-decoration: none;
        color: white;
    }

    .game-card:hover { transform: scale(1.05); }

    /* The Standard Button Style */
    .btn {
        display: inline-block;
        margin: 15px 10px;
        padding: 15px 35px;
        border-radius: 12px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    /* FIX: Using Classes (.red-btn) instead of IDs (#optionA) for better compatibility */
    .red-btn { 
        background: #B3000C !important; /* Deep Holiday Red */
        border: 3px solid #ffffff !important;
        box-shadow: 0 4px 15px rgba(179, 0, 12, 0.6) !important;
    }

    .green-btn { 
        background: #006400 !important; /* Dark Holly Green */
        border: 3px solid #ffffff !important;
        box-shadow: 0 4px 15px rgba(0, 100, 0, 0.6) !important;
    }

    .btn:hover {
        transform: translateY(-3px);
        filter: brightness(1.2);
    }
</style>
</head>
<body>

    <h1>WatermelonDoc Games</h1>
    
    <a href="https://watermelondoc.github.io/pick-a-game/" class="game-card">
        <h2>Red vs Blue Challenge</h2>
        <p>The ultimate "Would You Rather" game.</p>
        <div class="btn">Play Now</div>
    </a>

    <p style="margin-top: 50px; opacity: 0.3; font-size: 0.8rem;">
        &copy; 2025 WatermelonDoc
    </p>
<script>
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.innerHTML = 'â„';
    snowflake.style.position = 'fixed';
    snowflake.style.top = '-20px';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.color = 'white';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    snowflake.style.opacity = Math.random();
    snowflake.style.zIndex = '9999';
    snowflake.style.pointerEvents = 'none'; // So users can still click buttons
    document.body.appendChild(snowflake);

    const animation = snowflake.animate([
        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
        { transform: `translateY(${window.innerHeight + 20}px) rotate(360deg)`, opacity: 0.3 }
    ], {
        duration: Math.random() * 3000 + 5000, // Falls in 5-8 seconds
        easing: 'linear'
    });

    animation.onfinish = () => snowflake.remove();
}
// Create a new snowflake every 300ms
setInterval(createSnowflake, 300);
</script>
</body>
</html>
