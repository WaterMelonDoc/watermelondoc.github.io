<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="monetag" content="YOUR_CODE_HERE">
    
    <title>WatermelonDoc | Games</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .game-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #3b82f6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
        }
        .game-card:hover { transform: scale(1.05); }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #3b82f6;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>WatermelonDoc Games</h1>
    
    <a href="https://watermelondoc.github.io/pick-a-game/" class="game-card">
        <h2>Red vs Blue Challenge</h2>
        <p>The ultimate "Would You Rather" game.</p>
        <div class="btn">Play Now</div>
    </a>

    <p style="margin-top: 50px; opacity: 0.3; font-size: 0.8rem;">
        &copy; 2025 WatermelonDoc
    </p>
<script>
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.innerHTML = 'â„';
    snowflake.style.position = 'fixed';
    snowflake.style.top = '-20px';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.color = 'white';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    snowflake.style.opacity = Math.random();
    snowflake.style.zIndex = '9999';
    snowflake.style.pointerEvents = 'none'; // So users can still click buttons
    document.body.appendChild(snowflake);

    const animation = snowflake.animate([
        { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
        { transform: `translateY(${window.innerHeight + 20}px) rotate(360deg)`, opacity: 0.3 }
    ], {
        duration: Math.random() * 3000 + 5000, // Falls in 5-8 seconds
        easing: 'linear'
    });

    animation.onfinish = () => snowflake.remove();
}
// Create a new snowflake every 300ms
setInterval(createSnowflake, 300);
</script>
</body>
</html>
